[tox]
minversion = 4.0
envlist = py311, py312, py313, lint, coverage
# CI: skip-next-line
skip_missing_interpreters = true

[testenv]
# CI: skip-next-line
usedevelop = true
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
  excluded_nb=docs/tutorials/introduction_to_qpp.ipynb
extras =
  mps
  dev
commands =
  pip check
  python -m pytest -v --doctest-modules --ignore={env:excluded_nb}
  treon docs --threads 2 --exclude={env:excluded_nb}

[testenv:lint]
envdir = .tox/lint
extras =
  mps
  dev
commands =
  black --check .
  pylint -rn qiskit_pasqal_provider tests
  nbqa pylint -rn docs/ --nbqa-exclude {env:excluded_nb}
  mypy .

[testenv:black]
envdir = .tox/lint
skip_install = true
commands = black .

[testenv:coverage]
basepython = python3
setenv =
  {[testenv]setenv}
commands =
  coverage3 run --source qiskit_pasqal_provider --parallel-mode -m pytest --doctest-modules
  coverage3 combine
  coverage3 report --fail-under=80

[testenv:docs]
skip_install = false
extras =
  mps
  dev
commands =
  sphinx-build -b html -W -T --keep-going {posargs} docs/ docs/_build/html

[testenv:ecosystem]
allowlist_externals = /bin/bash
commands =
  /bin/bash -ec 'cat ecosystem.json | jq empty'
